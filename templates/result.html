<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="image/png" href="../static/img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Letterboxd Data Analysis</title>
</head>
<body>
    <h1 class="pt-3"><strong>Letterboxd Data Analysis</strong></h1>
    <br>
    <section class="container pb-5" id="result-section">
        <div class="chart-row">
            <div class="chart-container">
                <div class="chart-title-container">
                    <h2>Most-watched genres:</h2>
                </div>
                <iframe srcdoc="{{ genre_plot }}" width="100%" height="500px" frameborder="0"></iframe>
            </div>

            <div class="chart-container">
                <div class="chart-title-container">
                    <h2>Most-watched director:</h2>
                </div>
                <iframe srcdoc="{{ director_plot }}" width="100%" height="500px" frameborder="0"></iframe>
            </div>

            <div class="chart-container">
                <div class="chart-title-container">
                    <h2>Most-watched actor/actress:</h2>
                </div>
                <iframe srcdoc="{{ actor_plot }}" width="100%" height="500px" frameborder="0"></iframe>
            </div>

            <div class="chart-container">
                <div class="chart-title-container">
                    <h2>Most-watched country:</h2>
                </div>
                <iframe srcdoc="{{ country_plot }}" width="100%" height="500px" frameborder="0"></iframe>
            </div>

            <div class="chart-container">
                <div class="chart-title-container">
                    <h2>Most-watched language:</h2>
                </div>
                <iframe srcdoc="{{ language_plot }}" width="100%" height="500px" frameborder="0"></iframe>
            </div>
        </div>
    </section>

    <!-- Button to analyze another user -->
    <div class="container">
        <div class="return-click">
            <a href="/" class="btn btn-primary mt-4">Analyze another user</a>
            <p class="mt-2">Click the button to analyze another user.</p>
        </div>
    </div>

    <footer>
        <div class="contact-info">
            <p>Created by Iryna Azevedo</p>
            <ul class="social-links mt-4 text-center">
                <li>
                    <a target="_blank" href="https://www.linkedin.com/in/irymna/">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://github.com/irymna">
                        <i class="bi bi-github"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://iryna.up.railway.app/">
                        <i class="bi bi-globe"></i>
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://letterboxd.com/irymna/">
                        <i class="bi bi-camera-reels-fill"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
